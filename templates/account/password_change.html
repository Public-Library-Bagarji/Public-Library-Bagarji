{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100" style="background: #f8f9fa;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 20px;">
        <h3 class="mb-4 text-center">Change Password</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Change Password</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'profile' %}"><i class="fa fa-arrow-left"></i> Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
