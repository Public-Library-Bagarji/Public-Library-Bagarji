{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{% static 'images/logo.png' %}" alt="Library Logo" style="height: 60px;">
      <h3 class="mt-2 mb-0">Reset Password</h3>
    </div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required autofocus>
      </div>
      <button type="submit" class="btn btn-warning w-100">Send Password Reset Email</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'account_login' %}">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
